<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    body { padding-top: env(safe-area-inset-top); }
    #container {
      height: calc(var(--vh, 1vh) * 100);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    #container::-webkit-scrollbar { display: none; }

    .video {
      position: relative;
      scroll-snap-align: end;
      height: 100vh;
      max-width: 500px;
      overflow: hidden;
      margin: 0 auto; /* Center the video card */
    }
    .video video.video-bg {
      position: absolute;
      top: 0; left: 0;
      height: 100vh; width: 100%;
      object-fit: cover;
      z-index: 0; pointer-events: none;
    }
    .video > * { position: relative; z-index: 1; }

    #loading {
      text-align: center;
      padding: 8px;
      background: #fff;
      color: #333;
      font-size: 0.9rem;
      max-width: 500px;
      margin: 0 auto; /* Center the loading bar, too */
    }

    /* ===== Toast (5s) ===== */
    .toast {
      position: fixed; top: env(safe-area-inset-top, 0); left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: rgba(20,20,20,0.92); color: #fff;
      padding: 10px 14px; border-radius: 12px; font-size: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
      opacity: 0; z-index: 9999; pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(8px); }

    /* ===== Bottom Sheet ===== */
    .sheet-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.4);
      opacity: 0; pointer-events: none; transition: opacity .2s ease;
      z-index: 9997;
    }
    .sheet-backdrop.open { opacity: 1; pointer-events: auto; }
    .sheet {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: #111; color: #fff; border-top-left-radius: 16px; border-top-right-radius: 16px;
      transform: translateY(100%); transition: transform .28s ease;
      padding: 14px 16px 20px; z-index: 9998; max-height: 75vh; overflow-y: auto;
    }
    .sheet.open { transform: translateY(0%); }
    .sheet-title { font-size: 16px; font-weight: 700; margin: 6px 0 12px; }
    .sheet-list { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .sheet-item {
      width: 100%; text-align: left; border: 0; border-radius: 12px;
      background: rgba(255,255,255,0.08); color: #fff; padding: 12px 14px; font-size: 15px;
      display: flex; justify-content: space-between; align-items: center; cursor: pointer;
    }
    .sheet-item:active { transform: translateY(1px); }
    .sheet-footer { margin-top: 10px; display: flex; justify-content: flex-end; gap: 8px; }
    .sheet-close {
      background: rgba(255,255,255,0.15); color:#fff; border:0; border-radius:10px; padding:10px 12px; cursor:pointer;
    }
    @media (min-width: 540px){
      .sheet { margin: 0 auto; max-width: 520px; border-top-left-radius: 18px; border-top-right-radius: 18px; }
    }
  </style>

<script>
/* ----------------- 공통 유틸 ----------------- */
function setRealHeight() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', setRealHeight);
window.addEventListener('load', setRealHeight);

/* ----------------- 데이터/상태 ----------------- */
/* 1) 카테고리 정의 + 무작위 셔플 */
let categories = ['tesla', 'dog', 'aot', 'hindi', 'ive', 'kdh', 'overwatch', 'promise9', 'sahoor', 'thai', 'valorant'];

// Fisher–Yates shuffle
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
// 페이지 로드시 카테고리 순서 랜덤
categories = shuffle(categories);

const hiddenCategories = new Map(); // key: 카테고리, value: timestamp

const container = document.getElementById('container');
const loading = document.getElementById('loading');
const template = document.getElementById('video-template');
if (!container || !loading || !template) {
  console.error("필수 DOM 요소(container/loading/template)를 찾을 수 없습니다.");
}
template.removeAttribute('id');
container?.removeChild(template);

/* ----------------- CSV 파싱 ----------------- */
function parseCSV(text) {
  text = text.replace(/^\uFEFF/, ''); // BOM 제거
  const lines = text.trim().split(/\r?\n/);
  const headers = lines[0].split(',').map(h => h.trim());
  return lines.slice(1).map(line => {
    const cols = line.split(',').map(c => c.trim());
    const o = {};
    headers.forEach((h, i) => (o[h] = cols[i] || ''));
    return o;
  });
}

/* ----------------- 카테고리 숨김 ----------------- */
function hideCategory(cat) {
  if (!cat || !container) return;
  hiddenCategories.set(cat, Date.now());
  [...container.querySelectorAll(`.video[data-category="${cat}"]`)].forEach(el => {
    const vid = el.querySelector('video');
    if (vid) { vid.pause(); vid.src = ''; }
    el.remove();
  });
  updateVideosAfterHide();
}
function isCategoryHidden(cat) {
  if (!hiddenCategories.has(cat)) return false;
  const hiddenAt = hiddenCategories.get(cat);
  if (Date.now() - hiddenAt > 120000) { // 2분 후 복구
    hiddenCategories.delete(cat);
    return false;
  }
  return true;
}
function restoreOldestCategory() {
  let oldest = null, oldestTime = Infinity;
  for (let [cat, time] of hiddenCategories) {
    if (time < oldestTime) { oldest = cat; oldestTime = time; }
  }
  if (oldest) hiddenCategories.delete(oldest);
  return oldest;
}
function updateVideosAfterHide() {
  const visibleCats = categories.filter(c => !isCategoryHidden(c));
  if (visibleCats.length === 0) {
    const restored = restoreOldestCategory();
    if (restored) {
      console.log(`모든 카테고리가 숨겨져서 ${restored} 카테고리를 복구합니다.`);
      reloadVideos();
    }
  } else {
    reloadVideos();
  }
}

/* ----------------- 포스트 생성 ----------------- */
function createPost(data) {
  const post = template.cloneNode(true);
  post.dataset.category = data._category || '';

  // 비디오
  const bg = document.createElement('video');
  bg.className = 'video-bg';
  bg.setAttribute('data-src', data['MP4 URL']);
  bg.autoplay = true;
  bg.loop = true;
  bg.playsInline = true;
  bg.muted = true;          // 초기엔 항상 mute
  bg.preload = "none";
  post.prepend(bg);

  post.querySelector('.id-text').textContent = data['ID'];
  post.querySelector('.title-text').textContent = data['TITLE'];
  post.querySelector('.music-text').textContent = data['MUSIC'];
  const cc = post.querySelector('.comment-count');
  if (cc) cc.textContent = data['COMMENT'] || '';

  // 관심없음 → 바텀시트 오픈(이 파일은 실제 숨김 실행하지 않음)
  const hideBtn = post.querySelector('.btn-hide-category');
  if (hideBtn) {
    hideBtn.addEventListener('click', e => {
      e.stopPropagation();
      openBottomSheet(post.dataset.category);
    });
  }

  return post;
}

/* ----------------- 데이터 로드 ----------------- */
let allVideosCache = [];
async function loadAll() {
  try {
    const results = await Promise.all(categories.map(async cat => {
      try {
        const res = await fetch(`${cat}.csv`);
        if (!res.ok) throw new Error(`${cat}.csv 로드 실패`);
        const text = await res.text();
        // 카테고리 내부도 랜덤
        const rows = parseCSV(text).map(r => ({ ...r, _category: cat }));
        return shuffle(rows);
      } catch (err) {
        console.error(err);
        return [];
      }
    }));

    // 최종 전체도 랜덤(카테고리 섞임 + 각 카테고리 내부 섞임 + 전체 섞임)
    allVideosCache = shuffle(results.flat());

    reloadVideos();

    loading.style.display = 'none';
    observeVideos();
  } catch (err) {
    console.error("데이터 로드 실패:", err);
    loading.textContent = "데이터를 불러오지 못했습니다.";
  }
}

/* ----------------- 렌더/리로드 ----------------- */
function reloadVideos() {
  if (!container) return;
  container.innerHTML = '';

  allVideosCache
    .filter(row => !isCategoryHidden(row._category))
    .forEach(row => container.appendChild(createPost(row)));

  observeVideos();
  // 리로드 직후 오디오 정책 적용(초기엔 전부 mute)
  applyAudioPolicy();
}

/* ----------------- 오디오 정책 ----------------- */
// 사용자 제스처 확보 여부
let userGestureGranted = false;

// 현재 data-active="true" 비디오
function getActiveVideo() {
  return document.querySelector('.video video.video-bg[data-active="true"]');
}

// 한 번에 하나만 소리
function applyAudioPolicy() {
  const videos = document.querySelectorAll('.video video.video-bg');
  const active = getActiveVideo();

  videos.forEach(v => { v.muted = true; });

  if (userGestureGranted && active) {
    active.muted = false;
    if (active.paused) active.play().catch(()=>{});
  }
}

/* ----------------- IntersectionObserver ----------------- */
let observer;
function observeVideos() {
  if (!container) return;
  if (observer) observer.disconnect();

  observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const video = entry.target;
      if (!(video instanceof HTMLVideoElement)) return;

      if (entry.isIntersecting) {
        if (!video.src && video.dataset.src) video.src = video.dataset.src;
        video.setAttribute('data-active', 'true');

        document.querySelectorAll('.video video.video-bg').forEach(v => {
          if (v !== video) v.removeAttribute('data-active');
        });

        video.play().catch(()=>{});
      } else {
        video.removeAttribute('data-active');
        video.pause();
      }
    });

    applyAudioPolicy();
  }, { threshold: 0.75 });

  document.querySelectorAll('.video video.video-bg').forEach(v => observer.observe(v));
}

/* ----------------- 스크롤 스냅(한 장씩) ----------------- */
let isScrolling = false;
container?.addEventListener('wheel', (e) => {
  e.preventDefault();
  if (isScrolling) return;
  isScrolling = true;

  const direction = e.deltaY > 0 ? 1 : -1;
  const videos = [...container.querySelectorAll('.video')];
  const currentScroll = container.scrollTop;
  const viewHeight = container.clientHeight;

  let currentIndex = videos.findIndex(
    v => Math.abs(v.offsetTop - currentScroll) < viewHeight / 2
  );
  if (currentIndex === -1) {
    currentIndex = Math.round(currentScroll / viewHeight);
  }

  const targetIndex = Math.max(0, Math.min(videos.length - 1, currentIndex + direction));
  const targetOffset = videos[targetIndex]?.offsetTop ?? 0;
  container.scrollTo({ top: targetOffset, behavior: 'smooth' });

  setTimeout(() => { isScrolling = false; }, 600);
}, { passive: false });

/* ----------------- 사용자 제스처 이벤트 ----------------- */
window.addEventListener('touchstart', () => {
  userGestureGranted = true;
  applyAudioPolicy();
}, { once: true });

window.addEventListener('click', () => {
  userGestureGranted = true;
  applyAudioPolicy();
}, { once: false });

/* ----------------- Bottom Sheet & Toast (추가) ----------------- */
const sheet = document.getElementById('bottom-sheet');
const sheetBackdrop = document.getElementById('sheet-backdrop');
const sheetCancel = document.getElementById('sheet-cancel');
const sheetList = document.getElementById('sheet-list');
const toast = document.getElementById('toast');

let pendingCategory = null;
let toastTimer = null;

function openBottomSheet(category){
  pendingCategory = category || null;
  if(sheet){ sheet.setAttribute('aria-hidden','false'); sheet.classList.add('open'); }
  if(sheetBackdrop){ sheetBackdrop.setAttribute('aria-hidden','false'); sheetBackdrop.classList.add('open'); }
}
function closeBottomSheet(){
  if(sheet){ sheet.setAttribute('aria-hidden','true'); sheet.classList.remove('open'); }
  if(sheetBackdrop){ sheetBackdrop.setAttribute('aria-hidden','true'); sheetBackdrop.classList.remove('open'); }
  pendingCategory = null;
}
function showToast(message, durationMs=5000){
  if(!toast) return;
  toast.textContent = message;
  toast.classList.add('show');
  if(toastTimer) clearTimeout(toastTimer);
  toastTimer = setTimeout(()=>{ toast.classList.remove('show'); }, durationMs);
}
if(sheetBackdrop) sheetBackdrop.addEventListener('click', closeBottomSheet);
if(sheetCancel) sheetCancel.addEventListener('click', closeBottomSheet);

// 이 파일은 '이유 선택' 시 카테고리를 숨기지 않습니다. (hideCategory 호출 안 함)
if(sheetList) sheetList.addEventListener('click', (e)=>{
  const btn = e.target.closest('.sheet-item');
  if(!btn) return;
  const reason = btn.dataset.reason; // 필요 시 로깅 가능

  closeBottomSheet();
  showToast('비슷한 동영상이 더 적게 표시됩니다.', 5000); // 5초 토스트만 표시
});

<!-- ✅ CSV 내보내기 버튼 (고정 오버레이 — 기존 레이아웃 영향 없음) -->
<button id="btn-export" type="button"
  aria-label="CSV 내보내기"
  style="position:fixed;right:16px;bottom:16px;z-index:10000;background:rgba(17,17,17,.95);color:#fff;border:1px solid rgba(255,255,255,.2);border-radius:12px;padding:10px 12px;font-size:13px;line-height:1;cursor:pointer;user-select:none;">
  CSV
</button>

<!-- ✅ 추가 스크립트: '이유' 클릭 로깅 + CSV 내보내기 (원본 동작 유지) -->
<script>
(function(){
  const LOG_KEY = 'not_interested_logs_v1';

  function getLogs(){ try { return JSON.parse(localStorage.getItem(LOG_KEY) || '[]'); } catch { return []; } }
  function saveLogs(arr){ localStorage.setItem(LOG_KEY, JSON.stringify(arr)); }

  function exportCSV(){
    const logs = getLogs();
    if(!logs.length){ alert('저장된 로그가 없습니다.'); return; }
    const headers = ['ts_iso','ts_local','reason','category','title','id','music','video_url'];
    const rows = logs.map(o => headers.map(h => (String(o[h] ?? '')).replaceAll('"','""')));
    const csv = [headers.join(','), ...rows.map(r => `"${r.join('","')}"`)].join('\n');
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); const d = new Date();
    a.href = url; a.download = `not_interested_logs_${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}.csv`;
    document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
  }

  // 현재 화면의 활성 카드 추정 (중앙 기준)
  function getActiveCard(){
    const activeVideo = document.querySelector('.video video.video-bg[data-active="true"]');
    if (activeVideo) return activeVideo.closest('.video');
    const cards = Array.from(document.querySelectorAll('.video'));
    if (!cards.length) return null;
    const center = window.innerHeight / 2;
    let best=null, bestDist=Infinity;
    cards.forEach(card=>{
      const r = card.getBoundingClientRect();
      const mid = r.top + r.height/2;
      const d = Math.abs(mid - center);
      if (d < bestDist) { bestDist = d; best = card; }
    });
    return best;
  }
  function extractRow(card){
    if(!card) return null;
    const get = sel => card.querySelector(sel)?.textContent?.trim() || '';
    const v = card.querySelector('video.video-bg, video');
    return {
      TITLE   : get('.title-text'),
      ID      : get('.id-text'),
      MUSIC   : get('.music-text'),
      'MP4 URL': v?.currentSrc || v?.src || ''
    };
  }

  // ✅ 이유 클릭 로깅 (원본 핸들러 유지: 숨김 안 함)
  const list = document.getElementById('sheet-list');
  if (list && !list.__csv_hooked){
    list.__csv_hooked = true;
    list.addEventListener('click', function(e){
      const btn = e.target.closest('.sheet-item, [data-reason], button');
      if(!btn) return;
      const reason = btn.getAttribute('data-reason') || btn.textContent.trim() || '';
      // category 우선순위: pendingCategory → 버튼 data-category → 카드 data-category
      let category = '';
      try { if (typeof pendingCategory !== 'undefined' && pendingCategory) category = pendingCategory; } catch(e){}
      if (!category) category = btn.getAttribute('data-category') || '';
      const card = getActiveCard();
      if (!category && card) category = card.getAttribute('data-category') || '';

      const row = extractRow(card);
      const now = new Date();
      const entry = {
        ts_iso  : now.toISOString(),
        ts_local: now.toLocaleString(),
        reason,
        category,
        title   : row?.TITLE ?? '',
        id      : row?.ID ?? '',
        music   : row?.MUSIC ?? '',
        video_url: row?.['MP4 URL'] ?? ''
      };
      const arr = getLogs(); arr.push(entry); saveLogs(arr);
      try { console.debug('[NI LOG]', entry); } catch(e){}
    }, true); // capture 단계에서 로깅만 추가
  }

  // ✅ CSV 버튼 연결
  document.getElementById('btn-export')?.addEventListener('click', exportCSV);

  // 콘솔에서도 사용 가능
  window.exportNI = { get: getLogs, exportCSV };
})();
</script>
</body>
